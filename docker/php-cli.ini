[PHP]
; Moodle PHP CLI configuration for Docker

; Memory and execution limits
memory_limit = 512M
max_execution_time = 0
max_input_time = 300

; Input variables (required for Moodle)
max_input_vars = 5000
max_input_nesting_level = 256

; Error reporting (production settings)
display_errors = Off
log_errors = On
error_log = /var/log/php_errors.log

; Session settings
session.gc_maxlifetime = 1440

; OPcache settings for performance
opcache.enable = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1
opcache.enable_cli = 1

; Timezone
date.timezone = UTC

; Security
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; Extensions
extension=pdo
extension=pdo_pgsql
extension=pgsql
extension=zip
extension=gd
extension=mbstring
extension=xml
extension=curl
extension=intl
extension=opcache
extension=soap
extension=exif
extension=fileinfo
extension=hash
extension=sodium
